<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- desktop navigation -->
      <div class="desktop_nav_box">
        <div class="desktop_nav">
          <div>
            <span class="logo"><span class="highlight">l</span>ogo</span>
          </div>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blogs</a></li>
          </ul>

          <div>
            <button class="profile_btn"><img src="http://placehold.it/50x50" alt="profile" /></button>
          </div>

          <div>
            <a class="btn_link" href="#">login</a>
          </div>
        </div>
      </div>

      <!-- mobile navigation -->
      <div class="mobile_nav_box">
        <div class="mobile_nav">
          <div class="wrapper">
            <div>
              <button class="toggle_icon" id="toggle_icon">&#9776;</button>
            </div>

            <div class="profile_btn_wrapper">
              <button class="profile_btn"><img src="http://placehold.it/50x50" alt="profile" /></button>
            </div>

            <div>
              <a class="btn_link" href="#">login</a>
            </div>
          </div>

          <div class="side_menu" id="side_menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Blogs</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section1">section 1</section>
      <section class="section2">section 2</section>
      <section class="section3">section 3</section>
      <section class="section4">section 4</section>
      <section class="section5">section 5</section>
    </main>
    <footer class="footer">footer</footer>

    <script src="app.js"></script>
  </body>
</html>
